 <html>
  <head>
    <title> Aula 07 </title>
  </head>
  <body>
   <!--Este é um campo para nome completo-->
    <form action = "recebe.html" method = "post">
      <label for = "nome"> Nome Completo: </label>
      <input type = "text" id = "nome" name = "nome" maxlenght = "50" >
      <br><br>
     <!--Insira sua senha-->
      <label for = "senha"> Senha: </label> 
      <input type = "password" id = "senha" name = "senha">
      <br><br>
     <!--Neste campo insira a sua idade-->
      <label for = "idade"> Idade: </label> 
      <input type = "number" id = "idade" name = "idade" min = "1" max = "100" >
      <br><br>
     <!--Coloque seu e-mail neste campo-->
      <label for = "email"> Email: </label> 
      <input type = "email" id = "email" name = "email">
      <br><br>
     <!--Sua data de nascimento-->
      <label for = "datan" = Data de Nascimento: </label> 
      <input type = "date" id = "datan" name = "datan" min = "2000-01-01" max = "2024-12-31">
      <br><br>
      <label for = "mso"> Mensagem de Observação: </label>
      <textarea id = "mso" name = "mso" rows = "4" cols = "40"> </textarea>
      <br><br>
     <!--Escolha uma das opções abaixo:-->
      <label for = "escolha"> Escolha: </label>
      <select id = "escolha" name = "escolha">
        <option value = "programacao"> Programação </option>
        <option value = "design"> Design </option>
        <option value = "redes" > Redes </option>
        <option value = "suporte"> Suporte </option>
      </select>
      <br><br>
      <button> Enviar </button>
    </form>
  </body>
</html>
